services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bench
      POSTGRES_PASSWORD: bench
      POSTGRES_DB: bench
    ports:
      - "5499:5432"
    tmpfs:
      - /var/lib/postgresql/data
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=100
      -c synchronous_commit=off
      -c fsync=off
      -c full_page_writes=off
